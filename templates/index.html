<!doctype html>
<head>
    <title>Lightr</title>
</head>
<body>
<script src="/static/js/jscolor.js"></script>
<h1>Lightr</h1>
	<form method="post" id="light_form" action="/">
{% for sprite in sprites %}
		<label for="dx_{{ sprite.index }}">Speed</label>
		<input type="range" onchange="update()" name="dx_{{ sprite.index }}" min="-1" max="1" step="0.01" value="{{ sprite.dx }}" />
		<br/>
		<input class="jscolor" onchange="update()" value="{{ sprite.colour }}" name="picker_{{ sprite.index }}" />
		<br/>
{% endfor %}
	</form>
<script>
function update() {
	document.getElementById('light_form').submit(); 
}
</script>
</body>
